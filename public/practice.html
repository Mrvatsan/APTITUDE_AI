<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Aptitude Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Specific layouts for Practice Page */
        .page-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: var(--space-lg);
            align-items: start;
        }

        @media (max-width: 768px) {
            .page-grid {
                grid-template-columns: 1fr;
            }
        }

        .milestone-nav-item {
            width: 100%;
            padding: 1rem;
            text-align: left;
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .milestone-nav-item:hover {
            background: var(--bg-hover, rgba(0, 0, 0, 0.02));
            color: var(--text-primary);
        }

        .milestone-nav-item.active {
            background: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--color-primary);
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .milestone-nav-item.active::after {
            content: 'â†’';
            font-family: inherit;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <span style="font-size: 1.5rem;">ðŸ§ </span> Aptitude Master
        </a>
        <div class="nav-user">
            <button id="theme-toggle" class="btn btn-icon" title="Toggle Theme">ðŸŒ™</button>
            <div
                style="display: flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0.75rem; background: var(--bg-primary); border-radius: var(--radius-full); border: 1px solid var(--border-color);">
                <span class="flame" style="font-size: 1.2rem;">ðŸ”¥</span>
                <span id="streak-count" style="font-weight: 700; color: var(--text-primary);">0</span>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="mb-3">
            <h1>Practice Library</h1>
            <p class="text-muted">Select a milestone category to browse topics.</p>
        </div>

        <div class="page-grid">
            <!-- Left Sidebar: Milestones -->
            <div class="card" style="padding: 1rem;">
                <h4 class="text-muted"
                    style="font-size: 0.85rem; text-transform: uppercase; margin-bottom: 1rem; padding-left: 0.5rem;">
                    Milestones</h4>
                <div id="milestones-sidebar" class="flex-col gap-sm">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Right Content: Topics -->
            <div>
                <div id="selected-milestone-header" class="mb-2 hidden">
                    <h2 id="current-milestone-title">Select a Milestone</h2>
                    <p class="text-muted" id="current-milestone-desc">Choose a topic below to start practicing.</p>
                </div>

                <div id="topics-grid" class="grid grid-2">
                    <!-- Populated by JS -->
                    <div style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary); padding: 3rem;">
                        Select a milestone from the left menu to view topics.
                    </div>
                </div>
            </div>
        </div>

        <!-- Session Config Modal -->
        <div id="config-modal" class="modal hidden">
            <div class="modal-content card" style="max-width: 450px; margin: 2rem;">
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <h2 id="selected-topic-name" style="margin-bottom: 0.5rem;">Topic Name</h2>
                    <div class="badge badge-expert"
                        style="font-weight: normal; background: var(--bg-primary); color: var(--text-secondary); border: 1px solid var(--border-color);">
                        Configure Session</div>
                </div>

                <div class="mb-2">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Number of Questions</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-outline num-btn" style="flex: 1;" data-num="5">5</button>
                        <button class="btn btn-outline num-btn selected" style="flex: 1;" data-num="10">10</button>
                        <button class="btn btn-outline num-btn" style="flex: 1;" data-num="15">15</button>
                        <button class="btn btn-outline num-btn" style="flex: 1;" data-num="20">20</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Difficulty</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-outline diff-btn" style="flex: 1;" data-diff="easy">Easy</button>
                        <button class="btn btn-outline diff-btn selected" style="flex: 1;"
                            data-diff="medium">Medium</button>
                        <button class="btn btn-outline diff-btn" style="flex: 1;" data-diff="hard">Hard</button>
                        <button class="btn btn-outline diff-btn" style="flex: 1;" data-diff="mixed">Mixed</button>
                    </div>
                </div>

                <div class="flex gap-md">
                    <button class="btn btn-secondary" style="flex: 1;" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" style="flex: 2;" id="start-session-btn">
                        Start Practice ðŸš€
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/theme.js"></script>
    <script>
        let selectedTopic = null;
        let selectedMilestone = null;
        let numQuestions = 10;
        let difficulty = 'medium';
        let allMilestones = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch fresh user data
            let user = JSON.parse(localStorage.getItem('user') || '{}');
            const token = localStorage.getItem('token');

            if (token) {
                try {
                    const profileRes = await fetch('/api/auth/profile', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (profileRes.ok) {
                        user = await profileRes.json();
                        localStorage.setItem('user', JSON.stringify(user));
                    }
                } catch (e) {
                    console.warn('Failed to refresh user profile', e);
                }
            }

            document.getElementById('streak-count').textContent = user.streakCount || 0;

            try {
                const res = await fetch('/api/milestones');
                const data = await res.json();

                // Store all milestones
                allMilestones = data.milestones;

                // Filter milestones based on user preferences
                let milestonesToDisplay = allMilestones;

                if (user.preferences && user.preferences.selectedMilestones &&
                    Array.isArray(user.preferences.selectedMilestones) &&
                    user.preferences.selectedMilestones.length > 0) {
                    const selectedIds = new Set(user.preferences.selectedMilestones.map(id => Number(id)));
                    milestonesToDisplay = allMilestones.filter(m => selectedIds.has(m.id));
                }

                renderMilestoneSidebar(milestonesToDisplay);

                // Check for milestone parameter in URL
                const urlParams = new URLSearchParams(window.location.search);
                const milestoneId = urlParams.get('milestone');

                if (milestoneId) {
                    selectMilestone(milestoneId);
                } else if (milestonesToDisplay.length > 0) {
                    selectMilestone(milestonesToDisplay[0].id); // Default to first
                }
            } catch (err) {
                console.error('Failed to load milestones', err);
            }

            // Buttons
            setupConfigButtons();
            document.getElementById('start-session-btn').addEventListener('click', startSession);
        });

        function renderMilestoneSidebar(milestones) {
            const container = document.getElementById('milestones-sidebar');
            container.innerHTML = milestones.map(m => `
                <button class="milestone-nav-item" id="nav-${m.id}" onclick="selectMilestone(${m.id})">
                    ${m.name}
                </button>
            `).join('');
        }

        function selectMilestone(id) {
            // Update Sidebar UI
            document.querySelectorAll('.milestone-nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById(`nav-${id}`);
            if (activeNav) activeNav.classList.add('active');

            // Find milestone data
            const milestone = allMilestones.find(m => m.id == id);
            if (!milestone) return;

            // Update Header
            document.getElementById('selected-milestone-header').classList.remove('hidden');
            document.getElementById('current-milestone-title').textContent = milestone.name;

            // Render Topics
            const topicsContainer = document.getElementById('topics-grid');
            topicsContainer.innerHTML = milestone.topics.map(t => `
                <div class="card interactive" onclick="selectTopic(${t.id}, '${t.name}', ${milestone.id}, '${milestone.name}')" style="padding: 1.5rem;">
                    <h3 style="font-size: 1.1rem; margin-bottom: 0.5rem;">${t.name}</h3>
                    <p class="text-muted" style="font-size: 0.9rem; margin-bottom: 1.5rem;">Master core concepts of ${t.name.toLowerCase()}.</p>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="badge badge-silver" style="font-weight: normal; background: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-secondary);">Practice</span>
                        <span style="color: var(--color-primary);">Start â†’</span>
                    </div>
                </div>
            `).join('');
        }

        function selectTopic(topicId, topicName, milestoneId, milestoneName) {
            selectedTopic = { id: topicId, name: topicName };
            selectedMilestone = { id: milestoneId, name: milestoneName };
            document.getElementById('selected-topic-name').textContent = topicName;
            document.getElementById('config-modal').classList.remove('hidden');

            // Reset buttons visual state
            resetConfigVisuals();
        }

        function closeModal() {
            document.getElementById('config-modal').classList.add('hidden');
        }

        function setupConfigButtons() {
            // Number buttons
            document.querySelectorAll('.num-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.num-btn').forEach(b => {
                        b.classList.remove('btn-primary');
                        b.classList.add('btn-outline');
                    });
                    btn.classList.remove('btn-outline');
                    btn.classList.add('btn-primary');
                    numQuestions = parseInt(btn.dataset.num);
                });
            });

            // Difficulty buttons
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.diff-btn').forEach(b => {
                        b.classList.remove('btn-primary');
                        b.classList.add('btn-outline');
                    });
                    btn.classList.remove('btn-outline');
                    btn.classList.add('btn-primary');
                    difficulty = btn.dataset.diff;
                });
            });
        }

        function resetConfigVisuals() {
            // Reset to defaults visually
            document.querySelectorAll('.num-btn').forEach(b => {
                b.classList.remove('btn-primary');
                b.classList.add('btn-outline');
                if (b.dataset.num == '10') {
                    b.classList.remove('btn-outline');
                    b.classList.add('btn-primary');
                    numQuestions = 10;
                }
            });
            document.querySelectorAll('.diff-btn').forEach(b => {
                b.classList.remove('btn-primary');
                b.classList.add('btn-outline');
                if (b.dataset.diff === 'medium') {
                    b.classList.remove('btn-outline');
                    b.classList.add('btn-primary');
                    difficulty = 'medium';
                }
            });
        }

        async function startSession() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'onboarding.html';
                return;
            }

            try {
                const res = await fetch('/api/session/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        topicId: selectedTopic.id,
                        topicName: selectedTopic.name,
                        milestoneName: selectedMilestone.name,
                        numQuestions,
                        difficulty
                    })
                });

                const data = await res.json();
                if (data.sessionId) {
                    localStorage.setItem('currentSession', JSON.stringify({
                        sessionId: data.sessionId,
                        totalQuestions: data.totalQuestions,
                        currentIndex: 0,
                        topic: selectedTopic.name,
                        durationSeconds: data.durationSeconds
                    }));
                    window.location.href = 'question.html';
                } else {
                    alert(data.error || 'Failed to start session');
                }
            } catch (err) {
                alert('Failed to start session. Please try again.');
            }
        }
    </script>
</body>

</html>
